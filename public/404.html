<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Save the current path to sessionStorage
      sessionStorage.redirect = location.pathname + location.search + location.hash;
      // Redirect to the root of the GitHub Pages site
      location.href = "/Portfolio/";
    </script>
  </head>
  <body></body>
</html>
